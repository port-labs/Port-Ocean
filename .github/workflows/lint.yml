name: Lint

on:
  pull_request:
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Get list of changed files
        id: changed-files
        uses: tj-actions/changed-files@v44.5.2
        with:
          files: |
            integrations/**

      - name: Set matrix
        id: set-matrix
        run: |
          changed_folders=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep '^integrations/' | cut -d'/' -f2 | sort | uniq)
          matrix=$(echo "$changed_folders" | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  lint:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Lint
        run: |
          cd integrations/${{ matrix.folder }}
          make install/all
          make lint/all

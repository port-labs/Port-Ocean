version: v0.1.2
type: pagerduty
description: pagerduty integration for Port Ocean
icon: pagerduty
features:
  - type: exporter
    section: Incident Management
    resources:
      - kind: incidents
      - kind: services
configurations:
  - name: token
    required: true
    type: string
    sensitive: true
    description: PagerDuty API token
  - name: apiUrl
    description: Pagerduty api url. If not specified, the default will be https://api.pagerduty.com
    required: true
    type: string
    default: https://api.pagerduty.com
  - name: appHost
    description: Pagerduty app host (https://app.pagerduty.com)
    required: true
    type: string
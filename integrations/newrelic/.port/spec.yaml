version: v0.1.2
type: newrelic
description: newrelic integration for Port Ocean
icon: NewRelic
features:
  - type: exporter
    section: APM & Alerting
    resources:
      - kind: newRelicService
      - kind: newRelicAlert
configurations:
  - name: newRelicAPIKey
    required: true
    type: string
    sensitive: true
  - name: newRelicAccountID
    required: true
    type: string
    sensitive: true
  - name: newRelicGraphqlURL
    required: false
    type: string
    default: https://api.newrelic.com/graphql

description: OpsGenie integration for Port Ocean
icon: OpsGenie
docs: https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/incident-management/opsgenie
features:
  - type: exporter
    section: Incident Management
    resources:
      - kind: alert
      - kind: service
      - kind: incident
configurations:
  - name: apiToken
    required: true
    type: string
    sensitive: true
    description: The API token for used to authenticate requests to Opsgenie REST API. For more information on how to generate an API token, see [here](https://support.atlassian.com/opsgenie/docs/api-key-management/)
  - name: apiUrl
    type: string
    required: true
    default: https://api.opsgenie.com
    description: The OpsGenie API URL. If not provided, the default value is https://api.opsgenie.com

type: jenkins
description: Jenkins Integration for Port Ocean
icon: Jenkins # Should be one of the available icons in Port
features:
  - type: webhook
    section: Custom integrations
    resources:
      - kind: job
      - kind: build
configurations:
  - name: jenkinsUsername
    required: true
    type: string
    sensitive: true
  - name: jenkinsHost
    type: string
    required: true
    description: Jenkins host and port
  - name: jenkinsToken
    type: string
    required: true
    sensitive: true
    description: Jenkins security token or password
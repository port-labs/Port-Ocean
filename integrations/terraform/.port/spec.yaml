type: terraform
description: terraform integration for Port Ocean
icon: Terraform # Should be one of the available icons in Port
features:
  - type: exporter
    section: IaC # Should be one of the available sections in Port
    resources:
      - kind: workspace
      - kind: run
configurations:
  - name: terraformHost
    required: true
    type: url
  - name: terraformOrganization
    required: true
    type: string
  - name: terraformToken
    type: string
    required: true
    sensitive: true
    
description: "GitLab integration for Port Ocean, enabling project export and webhook setup"
icon: "gitlab"
type: "exporter"
identifier: "test-gitlab"

port:
  client_id: "${OCEAN__PORT__CLIENT_ID}"
  client_secret: "${OCEAN__PORT__CLIENT_SECRET}"
  base_url: "${OCEAN__PORT__BASE_URL}"

features:
  - type: exporter
    section: Under Development
    resources:
      - kind: group
      - kind: project
      - kind: merge_request
      - kind: issue

configurations:
  - name: gitlab_url
    description: "Base URL for GitLab API"
    type: url
    required: true
    default: "https://gitlab.com/api/v4"

  - name: gitlab_token
    description: "Personal access token for authenticating with GitLab API"
    type: string
    sensitive: true
    required: true

  - name: webhook_url
    description: "URL where GitLab will send webhook events"
    type: url
    required: true

  - name: rate_limit
    description: "Maximum number of API requests per minute"
    type: integer
    required: false
    default: 10

  - name: rate_limit_period
    description: "Period in seconds for rate limit interval"
    type: integer
    required: false
    default: 60

description: async-gitlab integration for Port Ocean
icon: Gitlab
features:
  - type: exporter
    section: Git Providers
    resources:
      - kind: group
      - kind: project
      - kind: merge_request
      - kind: issue
configurations:
  - name: gitlab_host
    required: true
    type: url
    sensitive: false
    default: https://gitlab.com
  - name: access_token
    type: string
    required: true
    sensitive: true
  - name: webhook_secret
    type: string
    required: false
    sensitive: true
  - name: app_host
    required: false
    type: url
    sensitive: false

description: async-gitlab integration for Port Ocean
icon: Gitlab
features:
  - type: exporter
    section: Git Providers
    resources:
      - kind: group
      - kind: project
      - kind: merge_request
      - kind: issue
configurations:
  - name: gitlabHost
    required: true
    type: url
    sensitive: false
    default: https://gitlab.com
  - name: accessToken
    type: string
    required: true
    sensitive: true
  - name: webhookSecret
    type: string
    required: false
    sensitive: true
  - name: appHost
    required: false
    type: url
    sensitive: false

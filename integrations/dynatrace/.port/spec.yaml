description: Dynatrace integration for Port Ocean
icon: Dynatrace
docs: https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/apm-alerting/dynatrace
features:
  - type: exporter
    section: Incident Management
    resources:
      - kind: problem
      - kind: slo
      - kind: entity
configurations:
  - name: dynatraceApiKey
    required: true
    type: string
    sensitive: true
    description: "Dynatrace API Key with at least the following permissions: `DataExport`, `Read entities`, `Read problems` and `Read SLO`. Head over to `<instanceURL>/ui/apps/dynatrace.classic.tokens/ui/access-tokens` to create one."
  - name: dynatraceHostUrl
    type: url
    required: true
    description: "Dynatrace environment URL in the format `https://<environment-id>.live.dynatrace.com` e.g `https://abc123.live.dynatrace.com`"

type: terraform-cloud
description: terraform cloud integration for Port Ocean
icon: Terraform
features:
  - type: exporter
    section: IaC
    resources:
      - kind: organization
      - kind: project
      - kind: workspace
      - kind: state-version
      - kind: run
configurations:
  - name: terraformCloudHost
    required: false
    type: url
    default: https://app.terraform.io
  - name: terraformCloudToken
    type: string
    required: true
    sensitive: true
  - name: appHost
    type: url
    required: false

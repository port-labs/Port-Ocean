type: terraform-cloud
description: terraform cloud integration for Port Ocean
icon: Terraform # Should be one of the available icons in Port
features:
  - type: exporter
    section: IaC # Should be one of the available sections in Port
    resources:
      - kind: workspace
      - kind: run
      - kind: state-version
      - kind: state-version-output
configurations:
  - name: terraformHost
    required: true
    type: url
    default: https://app.terraform.io
  - name: terraformToken
    type: string
    required: true
    sensitive: true
  - name: appHost
    type: url
    required: false
    
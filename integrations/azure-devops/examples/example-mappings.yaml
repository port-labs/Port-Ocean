deleteDependentEntities: true
createMissingRelatedEntities: true
resources:
  - kind: board
    selector:
      query: 'true'
    port:
      entity:
        mappings:
          identifier: .id | gsub(" "; "")
          title: .name
          blueprint: '"board"'
          properties:
            link: .url
          relations:
            project: .__project.id | gsub(" "; "")
  - kind: column
    selector:
      query: 'true'
      port:
        entity:
          mappings:
            identifier: .__project.id+.name | gsub(" "; "")
            title: .name
            blueprint: '"column"'
            relations:
              board: .__board_id | gsub(" "; "")

version: v0.1.1dev
type: gitlab
description: Gitlab integration for Port Ocean
icon: GitLab
features:
  - type: gitops
    section: GitOps
  - type: exporter
    section: Git Providers
    resources:
      - kind: projects
configurations:
  - name: tokenMapping
    required: true
    type: object
    sensitive: true
  - name: appHost
    required: true
    type: string
  - name: gitlabHost
    required: false
    type: string
ingressRequired: true

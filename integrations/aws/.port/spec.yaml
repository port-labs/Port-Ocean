type: aws
description: AWS integration for Port Ocean
icon: AWS
features:
  - type: exporter
    section: Cloud Providers
    resources:
      - kind: EC2
configurations:
  - name: awsAccessKeyId
    required: true
    type: string
    sensitive: true
    description: AWS User Access Key ID.
  - name: awsSecretAccessKey
    required: true
    type: string
    sensitive: true
    description: AWS User Secret Access Key.
  - name: organizationRoleArn
    required: false
    type: string
    sensitive: true
    description: AWS Organization Role ARN, used for multi-account access.
  - name: accountReadRoleName
    required: false
    type: string
    sensitive: true
    description: AWS Account Read Role Name, used for multi-account access.
  - name: awsApiKey
    required: false
    type: string
    sensitive: true
    description: AWS API Key for custom events, used to validate the event source for real-time event updates.

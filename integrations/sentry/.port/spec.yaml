version: v0.1.0
type: sentry
description: sentry integration for Port Ocean
icon: Cookiecutter
features:
  - type: exporter
    section: Sentry
    resources:
      - kind: project
      - kind: issue
configurations:
  - name: sentryHost
    required: true
    type: url
    description: "The host of the Port Ocean app. Used to set up the integration endpoint as the target for Webhooks created in Jira"
  - name: sentryToken
    required: true
    type: string
    description: "Sentry API token generated by the user specified under atlassianUserEmail"
    sensitive: true

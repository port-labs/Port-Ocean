description: Wiz integration for Port Ocean
icon: Wiz
docs: https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/code-quality-security/wiz
features:
  - type: exporter
    section: Code Quality & Security
    resources:
      - kind: issue
      - kind: project
      - kind: control
      - kind: serviceTicket
configurations:
  - name: wizClientId
    required: true
    description: Wiz Client ID. To find your client ID, refer to the <a href="https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/code-quality-security/wiz#wiz-credentials">Wiz credentials</a> section in our documentation.
    type: string
    sensitive: true
  - name: wizClientSecret
    description: Wiz Client Secret. To find your client secret, refer to the <a href="https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/code-quality-security/wiz#wiz-credentials">Wiz credentials</a> section in our documentation.
    required: true
    type: string
    sensitive: true
  - name: wizApiUrl
    description: The base URL for accessing the Wiz API (e.g., "https://api.us.wiz.io"). This is specific to your Wiz region. For more details, refer to the <a href="https://docs.wiz.io/wiz-docs/docs/using-the-wiz-api#the-graphql-endpoint">Wiz documentation</a>.
    type: string
    required: true
  - name: wizTokenUrl
    description: 'The URL used to obtain an access token for the Wiz API. To find it, refer to the <a href="https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/code-quality-security/wiz#wiz-credentials">Wiz credentials</a> section in our documentation'
    type: string
    required: true
  - name: wizWebhookVerificationToken
    description: (Optional) A secret token used to verify the authenticity of incoming webhooks from Wiz. This is useful if you want to trigger actions in Port based on Wiz events.
    required: false
    type: string
    sensitive: true

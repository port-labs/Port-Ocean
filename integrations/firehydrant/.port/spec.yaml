description: Firehydrant integration for Port Ocean
icon: FireHydrant
docs: https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/incident-management/firehydrant
features:
  - type: exporter
    section: Incident Management
    resources:
      - kind: environment
      - kind: service
      - kind: incident
      - kind: retrospective
configurations:
  - name: token
    required: true
    type: string
    sensitive: true
    description: API token for your FireHydrant account, for example, "jakdlfja933948anz.cnapaira". It can be found on your <a target="_blank" href="https://app.firehydrant.io/organizations/bots">Firehydrant dashboard</a>
  - name: apiUrl
    type: string
    required: true
    default: https://api.firehydrant.io
    description: FireHydrant API URL, (e.g., "https://api.firehydrant.io"). To identify your base URL, see the <a target="_blank" href="https://developers.firehydrant.com/#/</a>
  - name: appHost
    type: string
    required: false
    description: "The host of the Port Ocean app. Used to set up the integration endpoint as the target for Webhooks created in FireHydrant"

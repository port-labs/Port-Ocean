type: launchdarkly
description: launchdarkly integration for Port Ocean
icon: Cookiecutter
features:
  - type: exporter
    section: CICD
    resources:
      - kind: project
      - kind: flag
      - kind: auditlog
      - kind: environment
configurations:
  - name: launchdarklyHost
    required: false
    default: https://app.launchdarkly.com
    type: string
  - name: launchdarklyToken
    required: true
    sensitive: true
    type: string
  - name: appHost
    type: url
    required: false

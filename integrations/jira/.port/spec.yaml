title: Jira
description: Jira integration for Port Ocean
icon: Jira
docs: https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/jira
features:
  - type: exporter
    section: Project management
    resources:
      - kind: project
      - kind: issue
      - kind: team
      - kind: user
configurations:
  - name: appHost
    required: false
    type: url
    description: "The host of the Port Ocean app. Used to set up the integration endpoint as the target for Webhooks created in Jira"
  - name: jiraHost
    required: true
    type: string
    description: "The URL of your Jira, for example: https://example.atlassian.net"
  - name: atlassianUserEmail
    required: true
    type: string
    description: "The email of the user used to query Jira"
    sensitive: true
  - name: atlassianUserToken
    required: true
    type: string
    description: You can configure the user token on the <a target="_blank" href="https://id.atlassian.com/manage-profile/security/api-tokens">Atlassian account page</a>
    sensitive: true
  - name: atlassianOrganizationId
    required: false
    type: string
    description: |
      To find your Atlassian Organization ID:
      1. Visit the Atlassian Admin Portal at https://admin.atlassian.com
      2. If you belong to multiple organizations, select the relevant one
      3. In your browser's address bar, you'll see a URL like:
        https://admin.atlassian.com/o/abcdef12-3456-7890-xxxx-xxxxxxxxxxxx/overview
      4. abcdef12-3456-7890-xxxx-xxxxxxxxxxxx is your Organization ID
    sensitive: false
saas:
  enabled: true
  oauthConfiguration:
    requiredSecrets:
      - name: atlassianUserEmail
        value: '.oauthData.profile.email'
        description: '"Email for Jira OAuth2 integration"'
      - name: atlassianUserToken
        value: '.oauthData.accessToken'
        description: '"Access Token for Jira OAuth2 integration"'
    valuesOverride:
      integrationSpec:
        jiraHost: '"https://api.atlassian.com/ex/jira/" + .oauthData.profile.accessibleResources[0].id'
      appSpec:
        minimumScheduledResyncInterval: '2h'

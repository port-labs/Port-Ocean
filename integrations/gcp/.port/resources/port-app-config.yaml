resources:
  - kind: cloudresourcemanager.googleapis.com/Project
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: ".name"
          blueprint: '"gcpProject"'
          title: ".display_name"
  - kind: container.googleapis.com/Cluster
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: ".id"
          blueprint: '"gcpContainerCluster"'
          title: ".name"
          properties:
            description: ".description"
            currentNodeCount: ".currentNodeCount"
            currentNodeVersion: ".currentNodeVersion"
            initialNodeCount: ".initialNodeCount"
            location: ".location"
          relations:
            project: ".__project"
  - kind: cloudfunctions.googleapis.com/CloudFunction
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: ".name"
          blueprint: '"gcpCloudFunctions"'
          title: ".name"
          properties:
            url: ".url"
            state: ".state"
            environment: ".environment"
            eventTrigger: ".eventTrigger"
          relations:
            project: ".__project"
  - kind: pubsub.googleapis.com/Topic
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: ".name"
          blueprint: '"gcpTopics"'
          title: '.name | split("/") | .[-1]'
          properties:
            state: ".state"
            schemaSettings: ".schema_settings"
            messageRetentionDuration: ".message_retention_duration"
          relations:
            project: ".__project"
  - kind: compute.googleapis.com/Disk
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: ".name"
          title: '.name | split("/") | last'
          blueprint: '"gcpCloudResource"'
          properties:
            type: '.name | split("/") | .[-2]'
            location: ".location"
          relations:
            project: ".__project"
  - kind: pubsub.googleapis.com/Subscription
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: ".name"
          title: '.name | split("/") | last'
          blueprint: '"gcpCloudResource"'
          properties:
            type: '.name | split("/") | .[-2]'
            location: ".location"
          relations:
            project: ".__project"
  - kind: iam.googleapis.com/ServiceAccount
    selector:
      query: "true"
    port:
      entity:
        mappings:
          identifier: ".name"
          title: '.name | split("/") | last'
          blueprint: '"gcpCloudResource"'
          properties:
            type: '.name | split("/") | .[-2]'
            location: ".location"
          relations:
            project: ".__project"

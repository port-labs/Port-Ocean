type: gcp
description: gcp integration for Port Ocean
icon: Cookiecutter # Should be one of the available icons in Port
features:
  - type: exporter
    section: Cloud Providers
configurations:
  - name: appHost
    required: false
    type: url
    description: The host of the Port Ocean app.
  - name: parent
    required: true
    type: string
    description: The Organization/Folder/Project you want the integration to fetch resources from.
  - name: serviceAccountFileLocation
    required: true
    type: string
    description: The location of the service account's key file.
  - name: assetsFeedId
    required: false
    type: string
    description: The name of the feed created by the integration.
  - name: assetsFeedAssetTypes
    required: false
    type: string
    description: The asset types you want to get real-time updates on. Refer to https://cloud.google.com/asset-inventory/docs/supported-asset-types
  - name: assetsFeedTopicName
    required: false
    type: string
    description: The name of the topic the feed pushes events to.

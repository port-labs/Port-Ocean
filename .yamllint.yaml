extends: default

ignore: |
  **/node_modules/**
  .gitignore
  .yamlignore
  port_ocean/cli/cookiecutter/{{cookiecutter.integration_slug}}/**

rules:
  # ignore line length
  line-length: disable

  # ignore truthy checks
  truthy: disable

  # ignore document start marker
  document-start: disable

  # don't bother me with this rule
  indentation: disable
